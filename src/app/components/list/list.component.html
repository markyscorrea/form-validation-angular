<div class="container-fluid">
    <div class="h4 pb-2 mb-4 border-bottom border-secondary">
        Pessoas Cadastradas
    </div>

    <div class="row g-3">

        @if (pessoas.length > 0) {
        <div class="d-flex justify-content-start">
            <h6>Listagem:</h6>
        </div>
        <table class="table table table-hover table-sm text-start">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (pessoa of pessoas; track $index) {
                <tr>
                    <td>{{ pessoa.nome + ' ' + pessoa.sobrenome }}</td>

                    <td>
                        <span class="badge rounded-pill text-bg-success">Ativo</span>
                    </td>

                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm me-1 animate__animated"
                            data-bs-toggle="tooltip" [ngbTooltip]="'Visualizar'">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        } @else {
        <app-img-vazio></app-img-vazio>
        }
    </div>
</div>
