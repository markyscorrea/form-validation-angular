<div class="modal-content">
    <div class="modal-header d-flex justify-content-center">
        <h6>{{ tituloModal }}</h6>
    </div>
    <div class="modal-body d-flex justify-content-around">
        <button (click)="fecharModal()" type="button" class="btn btn-secondary btn-sm">Cancelar</button>
        <button (click)="confirmar()" type="button" class="btn btn-{{corBtn}} btn-sm">{{ descricaoBtn }}</button>
    </div>
</div>
